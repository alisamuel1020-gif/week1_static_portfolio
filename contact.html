<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ali Samuel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Ali Samuel</h1>
            <p>Web Developer | SIWES Intern</p>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>I'd love to hear from you! Fill out the form below and I'll get back to you as soon as possible.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Ali Samuel. Built during SIWES Internship.</p>
        </div>
    </footer>
<!-- Custom JavaScript -->
<script src="js/script.js"></script>
<script>
// Contact form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact-form');
    
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Validation
            if (name === '') {
                alert('Please enter your name!');
                return false;
            }
            
            if (email === '') {
                alert('Please enter your email!');
                return false;
            }
            
            if (subject === '') {
                alert('Please enter a subject!');
                return false;
            }
            
            if (message === '') {
                alert('Please enter a message!');
                return false;
            }
            
            // Success message
            alert('Thank you, ' + name + '! Your message has been sent successfully!');
            form.reset(); // Clear the form
        });
    }
});
</script>
</body>
</html>
